<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GBK">
    <title>Title</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .main{
      width: 200px;
      height: 800px;
      overflow: scroll;
    }
    .main-content{
      height: 1000px;
    }
    .tt{
      height: 200px;
      overflow: scroll;
    }
    .tt-content{
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="main-content">
      a
    </div>
    <div class="tt">
      <div class="tt-content">
        b
      </div>
    </div>
    <div class="main-content">
a
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script>
//    $('.main').on('touchmove', function (e) {
//      console.log('a')
//    })
    $('.main')[0].addEventListener('touchmove', function (e) {
      e.preventDefault()
      e.stopPropagation()
      e.stopImmediatePropagation()
    }, {
      passive: false
    })

    $('.tt').on('touchmove', function (e) {
      console.log(e.target, e.currentTarget)
      e.stopPropagation()
      e.stopImmediatePropagation()

    })
  </script>
</body>
</html>
